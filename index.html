<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-body">
        <div id="display" class="rows"></div>
        <div id="clrbtns" class="rows">
            <button class="lrgbtn">C</button>
            <button class="lrgbtn">CE</button>
        </div>
        <div id="otherbtns">
            <button class="smlbtn">7</button>
            <button class="smlbtn">8</button>
            <button class="smlbtn">9</button>
            <button class="smlbtn">/</button>
            <button class="smlbtn">4</button>
            <button class="smlbtn">5</button>
            <button class="smlbtn">6</button>
            <button class="smlbtn">*</button>
            <button class="smlbtn">1</button>
            <button class="smlbtn">2</button>
            <button class="smlbtn">3</button>
            <button class="smlbtn">-</button>
            <button class="smlbtn">0</button>
            <button class="smlbtn">.</button>
            <button class="smlbtn">=</button>
            <button class="smlbtn">+</button>
        </div>
    </div> 
</body>
</html>
